<!DOCTYPE html>

<html lang="it">

    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font-awesome for icons -->
        <script src="https://kit.fontawesome.com/89a6b8d154.js" crossorigin="anonymous"></script>

        <!-- Style -->
        <link rel="stylesheet" href="css/bar.css">

        <!-- Script -->
        <script src="js/bar.js"></script>

        <title>PaC_Beach</title>
    </head>

    <body>
        <!-- Logo -->
        <div class="container">
            <a href="./home.html"><img src="img/logo.png" alt="Logo" class="mx-auto d-block"></a>
        </div>

        <div class="container mt-4 mb-4">
            <form id="dt" action="./api/prenotazione" method="GET">
                <!-- Menù -->
                <div class="card text-center" style="background-color: #f0d7ad;">
                    <div class="container mt-4">
                        <h4 class="display-4">Menù</h4>
                    </div>

                    <div id="menu" class="container-fluid mt-4">
                        <div id="row0" class="row mb-4">
                        </div>
                    </div>
                </div>

                <!-- Shopping Cart -->
                <div class="card text-center mt-4">
                    <div class="container mt-4">
                        <h4 class="display-4">Carrello</h4>
                    </div>

                    <div class="table-responsive mt-4">
                        <table id="table" class="table thead-light">
                            <thead>
                                <tr>
                                    <th>Prodotto</th>
                                    <th>Quantità</th>
                                    <th>Prezzo</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>

                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-6 text-left">
                                <h4>Totale</h4>
                            </div>
                            <div class="col-6 text-right">
                                <h4>€ <small id="tot"></small></h4>
                            </div>
                        </div>
                    </div>

                    <!-- Delivery / Take away -->
                    <div class="form-group container mt-4">
                        <div class="form-check-inline mr-4">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="time" id="delivery" checked> Consegna all'ombrellone
                            </label>
                        </div>

                        <div class="form-check-inline mr-4">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="time" id="takeaway"> Take away
                            </label>
                        </div>
                    
                    <!-- Confirm/Error message -->
                    <div id="confmessage"></div>

                    <div class="container mt-4 mb-4">
                        <button class="btn btn-info" id="payButton" type="button" data-toggle="modal" data-target="#pay" disabled>Procedi al pagamento</button>
                    </div>
                </div>

                <!-- Payment modal -->
                <div class="modal fade" id="pay">
                    <div class="modal-dialog">
                        <div class="modal-content">
        
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title mx-auto">Pagamento</h4>
                            </div>
                            
                            <!-- Modal body -->
                            <div class="modal-body">
                                <form>
                                    <div class="container">
                                        <label for = "intestatario"> Intestatario Carta </label>
                                        <input class="form-control" id="intestatario" type="text" name="intestatario" placeholder="Intestatario carta" pattern="^([A-Za-z]{1,32}\s?){1,3}$" required>
                                    </div>
        
                                    <div class="container mt-3">
                                        <label for = "numeroCarta"> Numero Carta </label>
                                        <input class="form-control" id="numeroCarta" type="number" name="numeroCarta" placeholder="Numero carta" pattern="^[0-9]{16}$" required>
                                    </div>
        
                                    <div class="container mt-3">
                                        <label for = "dataScadenza"> Data di scadenza </label>
                                        <input class="form-control" id="dataScadenza" type="date" name="dataScadenza" id="date" placeholder="Data di scadenza" min="" required>
                                    </div>
        
                                    <div class="container mt-3">
                                        <label for = "cvv"> CVV </label>
                                        <input class="form-control" id="cvv" type="number" name="cvv" placeholder="CVV" pattern="^[0-9]{3}$" required>
                                    </div>
        
                                    <div class="form-group text-center mt-4">
                                        <button class="btn btn-info" type="submit" onclick="pay()">Paga</button>
                                    </div>
                                </form>
                            </div>
        
                            <!--Footer-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal">Chiudi</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Success notify -->
        <div class="modal fade" id="successNotify">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: #F1F2F6;">
                    <div class="modal-header mx-auto">
                        <i class="far fa-check-circle fa-4x" style="color: green;"></i>
                    </div>

                    <div class="modal-body mx-auto">
                        <h4 id="bookingconfmessage"> </h4>
                    </div>

                    <div class="modal-footer mx-auto">
                        <button class="btn btn-success" id="conf" type="button" onclick="window.location.replace('./home.html')">Conferma</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
