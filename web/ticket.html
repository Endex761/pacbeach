		<script>
			//Set tomorrow as first selectable data
			function setMinData() {
				var today = new Date();
				var d = today.getDate() + 1;
				var m = today.getMonth()+1; //Inizia da 0
				var y = today.getFullYear();
				
				if (d < 10) {
					d = '0' + d;
				} 
				
				if (m < 10) {
					m = '0' + m;
				} 

				var tomorrow = y + '-' + m + '-' + d;
				document.getElementById("date").setAttribute("min", tomorrow);
			}
		</script>

            //Unlock custom time selector if the relative radio is checked
            function unlockCustom() {
                if(document.getElementById('customTime').checked) {
                    document.getElementById('start').disabled = false;
                    document.getElementById('end').disabled = false;
                } else {
                    document.getElementById('start').disabled = true;
                    document.getElementById('end').disabled = true;
                }
            }

            //Set min end time selector as (start time + 1h)
            function setMinEnd() {
                var startInput = document.getElementById('start').value;
                var minEndHoursI = parseInt(startInput.substr(0,2)) + 1;

        <script>
            var seats = [];

            function selectSeat(b) {
                if(b.getAttribute("class") == "btn btn-success") {
                    b.setAttribute("class", "btn btn-outline-success");

                    seats.push(b.getAttribute("value"));
                    console.log(seats);
                } else {
                    b.setAttribute("class", "btn btn-success");

                    var i = seats.indexOf(b.getAttribute("value"));
                    seats.splice(i, 1);
                    console.log(seats);
                }
            }

            //Submit booking form
            $(function() {
                var form = $('#ticket');
                var formMessages = $('#bookingconfmessage');

                $(form).submit(function(event) {
                    event.preventDefault();

                    var formData = $(form).serialize();

                    $.ajax({
                        type: 'POST',
                        url: $(form).attr('action'),
                        data: formData,
                        success: function(xml) {
                            if(xml.find('success') == "true") {
                                $('#usrIcon').attr('data-target', '#');

                                if(xml.find('message') == "utente") {
                                    $('#usrButtom').attr('href', './user.html');
                                    $('#signinup').modal('toggle');
                                } else if(xml.find('message') == "amministratore") {
                                    window.location.replace('./admin.html');
                                } else if(xml.find('message') == "bagnino") {
                                    window.location.replace('./lifeguard.html');
                                } else if(xml.find('message') == "cassiere") {
                                    window.location.replace('./cashier.html');
                                }
                            }
                        },
                        error: function(data) {
                            // Make sure that the formMessages div has the 'error' class.
                            $(formMessages).removeClass('success');
                            $(formMessages).addClass('error');

                            // Set the message text.
                            if (data.responseText !== '') {
                                $(formMessages).text(data.responseText);
                            } else {
                                $(formMessages).text('Oops! Errore inaspettato!');
                            }
                        }
                    });
                });
            })
        </script>
