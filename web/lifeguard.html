<html lang="it">

    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font-awesome for icons -->
        <script src="https://kit.fontawesome.com/89a6b8d154.js" crossorigin="anonymous"></script>

        <!-- Style -->
        <link rel="stylesheet" href="css/lifeguard.css">

        <!-- Script -->
        <script src="js/lifeguard.js"></script>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/site.webmanifest">

        <title>PaC_Beach</title>
    </head>

    <body onload="setMinData()">

        <!-- Logo -->
        <div class="container">
            <a href="./"><img src="img/logo.png" alt="Logo" class="mx-auto d-block"></a>
        </div>

        <!-- Logout -->
        <div class="container mb-3">
            <div class="d-flex flex-row-reverse"> 
                <i class="fas fa-sign-out-alt fa-2x" data-toggle="modal" data-target="#logoutNotify" role="button"></i>
            </div>
        </div>

        <!-- Cards -->
        <div class="container mb-4">
            <div class="card text-center">
                
                <form id="dt" action="./api/prenotazione" method="GET">
                    <!-- Select Data -->
                    <div class="container mt-4">
                        <h4>Scegli la data</h4>
                    </div>

                    <div class="form-group container mt-2" style="padding-right: 10%; padding-left: 10%;">
                        <input type="date" id="date" name="date" class="form-control" placeholder="Data" onclick="setMinData(this)" required>
                    </div>
                    
                    <!-- Confirm/Error message -->
                    <div id="dtconfmessage"></div>

                    <div class="container mt-4 mb-4">
                        <button class="btn btn-info" type="submit">Conferma</button>
                    </div>
                </form>

                <!-- Select Seats -->
                <div class="container mt-4">
                    <h4>Seleziona un posto per maggiori informazioni</h4>
                </div>

                <div class="card mt-3 mx-auto" style="width: 90%; border: 0px;">
                    <div class="card-header" style="background-color: #00b4d8;"></div>

                    <div class="card-body" style="background-color: #ffd66d;">
                        <div class="container">
                            <div class="row mt-4 mb-4">
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="1" value="1" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="2" value="2" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="3" value="3" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="4" value="4" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="5" value="5" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="6" value="6" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>
                            </div>
                            <div class="row mt-4 mb-4">
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="7" value="7" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="8" value="8" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="9" value="9" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>

                                    <button type="button" class="btn btn-outline-info" id="10" value="10" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>

                                </div>

                            </div>

                                </div>

                                    <button type="button" class="btn btn-outline-info" id="20" value="20" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>

                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-info" id="24" value="24" onclick="selectSeat(this)"><i class="fas fa-umbrella-beach"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Info -->
                <div class="container mt-4">
                    <p class="info">Info:</p>
                    <ul class="list-unstyled info" id="info"></ul>
                </div>
            </div>
        </div>

        <!-- Logout notify -->
        <div class="modal fade" id="logoutNotify">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="background-color: #F1F2F6;">
                    <div class="modal-header mx-auto">
                        <i class="far fa-times-circle fa-4x" style="color: red;"></i>
                    </div>

                    <div class="modal-body mx-auto">
                        <h4> Vuoi effettuare il logout? </h4>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-footer mx-auto">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-danger" type="button" data-dismiss="modal">Annulla</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-success" type="button" data-dismiss="modal" onclick="logout()">Conferma</button>
                            </div>
                        </div>
                    </div>

            </div>

</html>
