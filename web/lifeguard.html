			//Set tomorrow as first selectable data
			function setMinData() {
				var today = new Date();
				var d = today.getDate() + 1;
				var m = today.getMonth()+1; //Inizia da 0
				var y = today.getFullYear();
				
				if (d < 10) {
					d = '0' + d;
				} 
				
				if (m < 10) {
					m = '0' + m;
				} 

				var tomorrow = y + '-' + m + '-' + d;
				document.getElementById("date").setAttribute("min", tomorrow);
			}
		</script>
